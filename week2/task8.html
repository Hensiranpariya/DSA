<script>

function maxsum(arr) {
  let max = arr[0];
  let abc = arr[0];

  for (let i = 1; i < arr.length; i++) {
    max = Math.max(arr[i], max + arr[i]);
    abc = Math.max(abc, max);
  }

  return abc;
}
const arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
const hello = maxsum(arr);
console.log(hello);
</script>
