<script>
    function merge(arr1, arr2) {
  const mergearr = [];
  let i = 0; 
  let j = 0;

  while (i < arr1.length && j < arr2.length) {
    if (arr1[i] < arr2[j]) {
      mergearr.push(arr1[i]);
      i++;
    } else {
      mergearr.push(arr2[j]);
      j++;
    }
  }

  while (i < arr1.length) {
    mergearr.push(arr1[i]);
    i++;
  }

  while (j < arr2.length) {
    mergearr.push(arr2[j]);
    j++;
  }

  return mergearr;
}

const arr1 = [1, 3, 5, 7];
const arr2 = [2, 4, 6, 8];
const mergearr = merge(arr1, arr2);
console.log(mergearr); 
</script>
