<script>
    function long(arr) {
  if (arr.length === 0) return 0;
  
  let max = 1;
  let curr = 1;

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] >= arr[i - 1]) {
      curr++;
    } else {
      curr = 1;
    }
    max = Math.max(max, curr);
  }

  return max;
}

const arr = [1, 2, 3, 1, 2, 3, 4, 5];
const abc = long(arr);
console.log(abc); 

</script>
