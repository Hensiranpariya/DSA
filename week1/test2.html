<script>
    //  Remove Duplicates from an Array using Bubble Sort for Sorting
    //  arr = [3, 4, 5, 2, 3, 4, 5, 6]
    //  output : [2, 3, 4, 5, 6]

    var arr = [3, 4, 5, 2, 3, 4, 5, 6];
    var abc = new Set(arr);
    var hello = Array.from(abc);
    var hyy = hello.sort();
    console.log(hyy);


</script>
