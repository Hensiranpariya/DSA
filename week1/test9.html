<!-- ## Task 9: N Traversal
Input
1 2 3
4 5 6
7 8 9
Output
7 4 1 5 8 9 6 3 -->
<script>
    const inputMatrix = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9]
];
function nTraversal(matrix) {
    if (!matrix || matrix.length === 0) {
        return [];
    }

    const rows = matrix.length;
    const cols = matrix[0].length;
    const result = [];

    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
            // Check if the element is part of the downward diagonal or the last row
            if (i === j || i === rows - 1 || j === cols - 1) {
                result.push(matrix[i][j]);
            }
        }
    }

    return result;
}

const output = nTraversal(inputMatrix);
console.log(output.join(' '));

 

</script>
